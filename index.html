<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>環保新聞 | 每日更新</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest-dark: #1a3a2e;
            --moss-green: #4a7c59;
            --leaf-green: #7fb069;
            --cream: #f5f3e8;
            --sand: #e8dcc4;
            --earth-brown: #8b7355;
            --sky-blue: #a8d5e2;
            --accent-orange: #ff6b35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--sand) 100%);
            color: var(--forest-dark);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(127, 176, 105, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 213, 226, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 0;
            text-align: center;
            position: relative;
            animation: fadeInDown 1s ease-out;
            margin-bottom: 3rem;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(26, 58, 46, 0.2);
        }

        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            letter-spacing: -2px;
            text-shadow: 
                0 0 20px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(0, 0, 0, 0.7),
                3px 3px 6px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(127, 176, 105, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px rgba(0, 0, 0, 0.9),
                    0 0 40px rgba(0, 0, 0, 0.7),
                    3px 3px 6px rgba(0, 0, 0, 0.8),
                    0 0 60px rgba(127, 176, 105, 0.6);
            }
            to {
                text-shadow: 
                    0 0 25px rgba(0, 0, 0, 1),
                    0 0 50px rgba(0, 0, 0, 0.8),
                    3px 3px 8px rgba(0, 0, 0, 0.9),
                    0 0 80px rgba(127, 176, 105, 0.8),
                    0 0 100px rgba(127, 176, 105, 0.6);
            }
        }

        .subtitle {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 
                0 0 15px rgba(0, 0, 0, 0.9),
                2px 2px 6px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(0, 0, 0, 0.6);
        }

        .update-info {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 20px;
            margin: 2rem 0;
            box-shadow: 0 10px 40px rgba(26, 58, 46, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .last-update {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--moss-green);
        }

        .refresh-btn {
            background: linear-gradient(135deg, var(--leaf-green), var(--moss-green));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(127, 176, 105, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(127, 176, 105, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--moss-green);
            font-size: 1.2rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--sand);
            border-top: 4px solid var(--leaf-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .news-grid {
            display: grid;
            gap: 2rem;
            margin: 3rem 0;
        }

        .news-card {
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(26, 58, 46, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUp 0.6s ease-out forwards;
        }

        .news-card:nth-child(1) { animation-delay: 0.1s; }
        .news-card:nth-child(2) { animation-delay: 0.2s; }
        .news-card:nth-child(3) { animation-delay: 0.3s; }
        .news-card:nth-child(4) { animation-delay: 0.4s; }
        .news-card:nth-child(5) { animation-delay: 0.5s; }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--leaf-green), var(--sky-blue));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .news-card:hover::before {
            transform: scaleX(1);
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(26, 58, 46, 0.15);
        }

        .news-number {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-orange), #ff8c5a);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .news-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--forest-dark);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .news-content {
            color: var(--earth-brown);
            font-size: 1.05rem;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .news-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            padding-top: 1.5rem;
            border-top: 1px solid var(--sand);
        }

        .news-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--moss-green);
            font-size: 0.95rem;
        }

        .news-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--leaf-green);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(127, 176, 105, 0.1);
        }

        .news-link:hover {
            background: rgba(127, 176, 105, 0.2);
            transform: translateX(5px);
            color: var(--moss-green);
        }

        footer {
            text-align: center;
            padding: 3rem 0;
            color: var(--moss-green);
            font-size: 0.95rem;
            border-top: 1px solid rgba(127, 176, 105, 0.2);
            margin-top: 4rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .header-background {
                height: 300px;
            }

            .header-content {
                padding: 2rem 1rem;
            }

            .news-card {
                padding: 1.5rem;
            }

            .news-title {
                font-size: 1.4rem;
            }

            .update-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-background">
                <div class="header-overlay"></div>
                <div class="header-content">
                    <h1>🌍 環保新聞</h1>
                    <p class="subtitle">守護地球・每日更新</p>
                </div>
            </div>
        </header>

        <div class="update-info">
            <div class="last-update">
                <span>⏰</span>
                <span>最後更新：<strong id="lastUpdateTime">載入中...</strong></span>
            </div>
            <button class="refresh-btn" onclick="refreshNews()">🔄 手動更新</button>
        </div>

        <div id="newsContainer" class="news-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>正在載入最新環保新聞...</p>
            </div>
        </div>

        <footer>
            <p>🌿 本頁面每日自動更新，為您帶來最新環保資訊</p>
            <p style="margin-top: 0.5rem; font-size: 0.85rem; opacity: 0.7;">數據來源：全球環保新聞網站</p>
        </footer>
    </div>

    <script>
        const newsData = [
            {
                title: "歐盟碳邊境調整機制正式實施",
                content: "2026年1月，歐盟碳邊境調整機制（CBAM）正式生效,這標誌著碳排放從報告項目轉化為實質的貿易責任與成本壓力。這項機制要求進口到歐盟的產品必須支付碳費用，促使全球企業加快減碳步伐，對國際貿易格局產生深遠影響。",
                date: "2026-01-15",
                source: "Slash Studio 2050",
                url: "https://www.slashstudio2050.com/post/2026-profitable-sustainability-rules"
            },
            {
                title: "全球碳排放創歷史新高",
                content: "世界氣象組織（WMO）發布年度溫室氣體公報顯示，二氧化碳濃度去年創下歷史新高，較前年增幅創紀錄。科學家警告，各國需在2030年前將碳排放減少近50%，才能避免全球升溫超過1.5°C的臨界點。",
                date: "2026-01-28",
                source: "CBS News",
                url: "https://www.cbsnews.com/tag/environment/"
            },
            {
                title: "公海保護條約2026年1月生效",
                content: "聯合國公海條約已獲得60個國家批准，於2026年1月正式生效。該條約承諾將30%的國際水域劃為保護區，這是全球海洋保護的重要里程碑。目前僅有1%的公海受到保護，新條約將大幅提升海洋生物多樣性保護力度。",
                date: "2026-01-10",
                source: "Earth Island Journal",
                url: "https://www.earthisland.org/journal/index.php/magazine/entry/climate-and-environmental-news-in-brief-winter-2026/"
            },
            {
                title: "2026全球氣候變化關鍵趨勢",
                content: "專家指出2026年是氣候行動的關鍵一年，全球電動車市場出現分化，中國在五年計劃中將氣候因素納入考量，核能發展重獲關注。聯合國表示我們正處於關鍵十年的後半段，需要加速行動以實現2030年減排目標。",
                date: "2026-01-02",
                source: "Bloomberg",
                url: "https://www.bloomberg.com/news/features/2026-01-02/14-climate-change-trends-to-follow-in-2026-from-evs-to-nuclear-power"
            },
            {
                title: "台灣環保政策全面優化",
                content: "2026年台灣環境部與地方環保局全面優化大型廢棄物清運流程，台中市推出家用廚餘機補助計畫，每戶最高可申請5000元補助。多項環保措施旨在提升民眾生活品質，同時減少環境污染，推動循環經濟發展。",
                date: "2026-01-29",
                source: "風傳媒",
                url: "https://www.storm.mg/channel/all/116"
            }
        ];

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdateTime').textContent = timeString;
        }

        function renderNews() {
            const container = document.getElementById('newsContainer');
            container.innerHTML = newsData.map((news, index) => `
                <div class="news-card">
                    <div class="news-number">${index + 1}</div>
                    <h2 class="news-title">${news.title}</h2>
                    <p class="news-content">${news.content}</p>
                    <div class="news-meta">
                        <div class="news-date">
                            <span>📅</span>
                            <span>${news.date}</span>
                        </div>
                        <a href="${news.url}" target="_blank" class="news-link">
                            <span>🔗 閱讀完整報導</span>
                            <span>→</span>
                        </a>
                    </div>
                </div>
            `).join('');
            
            updateLastUpdateTime();
        }

        async function fetchNewsWithAPI() {
            try {
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [
                            { 
                                role: "user", 
                                content: `請用繁體中文列出近三天最受矚目的5條環保新聞。對每條新聞提供：1) 標題（簡短有力）2) 內容摘要（2-3句話）3) 大約日期。以JSON格式回覆，格式如下：
[{"title": "標題", "content": "內容", "date": "2026-02-05"}]
只回覆JSON，不要其他文字。`
                            }
                        ],
                        tools: [
                            {
                                "type": "web_search_20250305",
                                "name": "web_search"
                            }
                        ]
                    })
                });

                const data = await response.json();
                
                if (data.content && Array.isArray(data.content)) {
                    let jsonText = '';
                    for (const item of data.content) {
                        if (item.type === 'text') {
                            jsonText += item.text;
                        }
                    }
                    
                    jsonText = jsonText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                    
                    const apiNews = JSON.parse(jsonText);
                    
                    if (Array.isArray(apiNews) && apiNews.length > 0) {
                        return apiNews.slice(0, 5).map(news => ({
                            title: news.title || '環保新聞',
                            content: news.content || '',
                            date: news.date || new Date().toISOString().split('T')[0],
                            source: '環保新聞網',
                            url: '#'
                        }));
                    }
                }
            } catch (error) {
                console.log('API 更新失敗，使用預設新聞', error);
            }
            
            return null;
        }

        async function refreshNews() {
            const container = document.getElementById('newsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在獲取最新環保新聞...</p>
                </div>
            `;

            const apiNews = await fetchNewsWithAPI();
            
            if (apiNews && apiNews.length > 0) {
                newsData.splice(0, newsData.length, ...apiNews);
            }
            
            setTimeout(renderNews, 500);
        }

        function scheduleAutoUpdate() {
            setInterval(refreshNews, 24 * 60 * 60 * 1000);
        }

        window.onload = function() {
            renderNews();
            scheduleAutoUpdate();
        };
    </script>
</body>
</html>
